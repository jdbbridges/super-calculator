<!DOCTYPE html>
<html>
<head>
  <title>Super Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script src=""script.js"></script>

<div class="body">
    <div>
        <h1 class="name">SUPER CALCULATOR</h1>
    </div>
    <div class="screen">
        <h2 class="display">0</h2>
        <h2 class="displayback">88888888</h2>
    </div>
    <div class="button-den">
        <table>
            <tr>
                <td><button type="button" class="button-purple">7</button></td>
                <td><button type="button" class="button-purple">8</button></td>
                <td><button type="button" class="button-purple">9</button></td>
                <td><button type="button" class="button-lav">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="button-purple">4</button></td>
                <td><button type="button" class="button-purple">5</button></td>
                <td><button type="button" class="button-purple">6</button></td>
                <td><button type="button" class="button-lav">−</button></td>
            </tr>
            <tr>
                <td><button type="button" class="button-purple">1</button></td>
                <td><button type="button" class="button-purple">2</button></td>
                <td><button type="button" class="button-purple">3</button></td>
                <td><button type="button" class="button-lav">×</button></td>
            </tr>
            <tr>
                <td><button type="button" class="button-black">c</button></td>
                <td><button type="button" class="button-purple">0</button></td>
                <td><button type="button" class="button-black">=</button></td>
                <td><button type="button" class="button-lav">÷</button></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
